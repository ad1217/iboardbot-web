[package]
name = "iboardbot-web"
version = "0.1.0"
authors = ["Danilo Bargen <mail@dbrgn.ch>"]

[dependencies]
log = "0.3"
serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"

[dependencies.svg2polylines]
version = "0.2.0"
features = ["use_serde"]

[dependencies.rocket]
git = "https://github.com/SergioBenitez/Rocket"

[dependencies.rocket_codegen]
git = "https://github.com/SergioBenitez/Rocket"

[dependencies.rocket_contrib]
git = "https://github.com/SergioBenitez/Rocket"
default-features = false
features = ["json"]

[dev-dependencies]
serial = "0.3"
bufstream = "0.1"
